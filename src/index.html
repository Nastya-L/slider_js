<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Slider</title>
</head>
<body>
    <section aria-label="Newest Photos">
        <div class="carousel">
          <ul data-slides>
            <li class="slide">
              <img src="./images/images1.jpg" alt="Nature Image #1">
            </li>
            <li class="slide">
              <img src="./images/images2.jpeg" alt="Nature Image #2">
            </li>
            <li class="slide">
              <img src="./images/images3.jpg" alt="Nature Image #3">
            </li>
            <li class="slide">
              <img src="./images/images4.jpg" alt="Nature Image #4">
            </li>
          </ul>
          <div class="controls">
            <button class="carousel-button prev" data-button="prev">&#8592;</button>
            <button class="carousel-button next" data-button="next">&#8594;</button>
          </div>
        </div>
      </section>
      <script src="./script.js"></script>
</body>
</html>
